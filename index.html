<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV to QR Generator | Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #4361ee;
        --primary-dark: #3a56d4;
        --primary-light: #eef2ff;
        --text: #2b2d42;
        --text-light: #8d99ae;
        --background: #f8f9fa;
        --card: #ffffff;
        --border: #e9ecef;
        --success: #4cc9f0;
        --error: #ef476f;
        --warning: #ffd166;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", sans-serif;
        background-color: var(--background);
        color: var(--text);
        line-height: 1.6;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 500px;
        padding: 2rem;
        margin: 0 auto;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .card {
        background-color: var(--card);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        width: 100%;
        text-align: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
      }

      .logo {
        margin-bottom: 1.5rem;
        color: var(--primary);
        font-size: 2.5rem;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: var(--text);
        background: linear-gradient(90deg, var(--primary), var(--success));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        display: inline-block;
      }

      .description {
        color: var(--text-light);
        font-size: 0.95rem;
        margin-bottom: 2rem;
        max-width: 85%;
        margin-left: auto;
        margin-right: auto;
      }

      .file-upload-wrapper {
        position: relative;
        margin-bottom: 1.5rem;
      }

      .file-upload-label {
        display: block;
        padding: 2rem 1.5rem;
        border: 2px dashed var(--border);
        border-radius: 12px;
        transition: all 0.3s ease;
        cursor: pointer;
        background-color: var(--primary-light);
      }

      .file-upload-label:hover {
        border-color: var(--primary);
        background-color: rgba(67, 97, 238, 0.05);
      }

      .file-upload-label.drag-over {
        background-color: rgba(67, 97, 238, 0.1);
        border-color: var(--primary);
      }

      .file-upload-icon {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 0.75rem;
      }

      .file-upload-text {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--primary);
      }

      .file-upload-hint {
        font-size: 0.85rem;
        color: var(--text-light);
      }

      .file-name {
        margin-top: 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--primary);
        display: none;
      }

      #csv-file {
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }

      .btn {
        background-color: var(--primary);
        color: white;
        border: none;
        padding: 1rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        box-shadow: 0 4px 12px rgba(67, 97, 238, 0.2);
      }

      .btn:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
      }

      .btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(67, 97, 238, 0.3);
      }

      .btn:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #generate-btn {
        display: none;
      }

      .status {
        margin-top: 1.5rem;
        font-size: 0.9rem;
        padding: 0.75rem 1rem;
        border-radius: 8px;
        display: none;
        text-align: left;
        animation: fadeIn 0.3s ease-out;
      }

      .status.success {
        background-color: rgba(76, 201, 240, 0.1);
        color: var(--success);
        display: block;
        border-left: 4px solid var(--success);
      }

      .status.error {
        background-color: rgba(239, 71, 111, 0.1);
        color: var(--error);
        display: block;
        border-left: 4px solid var(--error);
      }

      .status.warning {
        background-color: rgba(255, 209, 102, 0.1);
        color: var(--warning);
        display: block;
        border-left: 4px solid var(--warning);
      }

      .status i {
        margin-right: 8px;
      }

      .download {
        position: relative;
        top: -1rem;
      }
      .download a {
        text-decoration: none;
        background-color: var(--primary);
        padding: 0.6rem 2rem;
        color: var(--background);
        border-radius: 50px;
      }

      .download a:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(67, 97, 238, 0.3);
      }
      .footer {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: var(--text-light);
      }

      @media (max-width: 600px) {
        .container {
          padding: 1.5rem;
        }

        .card {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .description {
          max-width: 100%;
        }
      }

      /* Loading spinner animation */
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .spinner {
        display: inline-block;
        animation: spin 1s linear infinite;
        margin-left: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="logo">
          <i class="fas fa-qrcode"></i>
        </div>
        <h1>CSV to QR Generator</h1>
        <p class="description">
          Upload your product data CSV file to generate customized QR codes in
          bulk
        </p>
        <div class="download">
          <a href="QrCode.csv">Download Template</a>
        </div>

        <div class="file-upload-wrapper">
          <label
            for="csv-file"
            class="file-upload-label"
            id="file-upload-label"
          >
            <div class="file-upload-icon">
              <i class="fas fa-cloud-upload-alt"></i>
            </div>
            <div class="file-upload-text">Select CSV File</div>
            <div class="file-upload-hint">or drag and drop your file here</div>
            <div class="file-name" id="file-name-display"></div>
          </label>
          <input type="file" id="csv-file" accept=".csv" />
        </div>

        <div class="status" id="status-message"></div>

        <button id="generate-btn" class="btn" disabled>
          <span id="btn-text">Generate QR Codes</span>
          <span id="btn-icon"><i class="fas fa-arrow-right"></i></span>
        </button>
      </div>

      <div class="footer">
        <p>Supports CSV files with headers. Max file size: 5MB</p>
      </div>
    </div>

    <script>
      let products = [];
      const fileInput = document.getElementById("csv-file");
      const generateBtn = document.getElementById("generate-btn");
      const fileUploadLabel = document.getElementById("file-upload-label");
      const statusMessage = document.getElementById("status-message");
      const fileNameDisplay = document.getElementById("file-name-display");
      const btnText = document.getElementById("btn-text");
      const btnIcon = document.getElementById("btn-icon");

      // Initialize with Font Awesome icons
      btnIcon.innerHTML = '<i class="fas fa-arrow-right"></i>';

      // Drag and drop functionality
      fileUploadLabel.addEventListener("dragover", (e) => {
        e.preventDefault();
        fileUploadLabel.classList.add("drag-over");
      });

      fileUploadLabel.addEventListener("dragleave", () => {
        fileUploadLabel.classList.remove("drag-over");
      });

      fileUploadLabel.addEventListener("drop", (e) => {
        e.preventDefault();
        fileUploadLabel.classList.remove("drag-over");
        if (e.dataTransfer.files.length) {
          fileInput.files = e.dataTransfer.files;
          handleFileUpload(e.dataTransfer.files[0]);
        }
      });

      fileInput.addEventListener("change", function (event) {
        const file = event.target.files[0];
        if (!file) return;
        handleFileUpload(file);
      });

      function handleFileUpload(file) {
        // Validate file type
        if (!file.name.endsWith(".csv")) {
          showStatus(
            '<i class="fas fa-exclamation-circle"></i> Please upload a valid CSV file',
            "error"
          );
          resetFileInput();
          return;
        }

        // Validate file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
          showStatus(
            '<i class="fas fa-exclamation-circle"></i> File size exceeds 5MB limit',
            "error"
          );
          resetFileInput();
          return;
        }

        // Show selected file name
        fileNameDisplay.textContent = file.name;
        fileNameDisplay.style.display = "block";

        showStatus('<i class="fas fa-spinner fa-spin"></i> Processing file...');

        Papa.parse(file, {
          header: true,
          skipEmptyLines: true,
          complete: function (results) {
            if (results.data.length === 0) {
              showStatus(
                '<i class="fas fa-exclamation-circle"></i> CSV file is empty',
                "error"
              );
              resetFileInput();
              return;
            }

            // Check if we have at least some valid data
            const firstRow = results.data[0];
            if (Object.keys(firstRow).length < 1) {
              showStatus(
                '<i class="fas fa-exclamation-circle"></i> CSV format is invalid',
                "error"
              );
              resetFileInput();
              return;
            }

            products = results.data;
            localStorage.setItem("products", JSON.stringify(products));

            showStatus(
              `<i class="fas fa-check-circle"></i> Successfully loaded ${products.length} records`,
              "success"
            );
            generateBtn.disabled = false;
            generateBtn.style.display = "inline-block";
          },
          error: function (error) {
            console.error("Error parsing CSV:", error);
            showStatus(
              '<i class="fas fa-exclamation-circle"></i> Error parsing CSV file',
              "error"
            );
            resetFileInput();
          },
        });
      }

      function showStatus(message, type = "") {
        statusMessage.innerHTML = message;
        statusMessage.className = "status";
        if (type) {
          statusMessage.classList.add(type);
        }
      }

      function resetFileInput() {
        fileInput.value = "";
        fileNameDisplay.style.display = "none";
        generateBtn.disabled = true;
        generateBtn.style.display = "none";
      }

      generateBtn.addEventListener("click", function () {
        // Add a small delay for better UX
        generateBtn.disabled = true;
        btnText.textContent = "Generating QR Codes";
        btnIcon.innerHTML = '<i class="fas fa-spinner spinner"></i>';

        setTimeout(() => {
          window.location.href = "qr.html";
        }, 500);
      });
    </script>
  </body>
</html>
